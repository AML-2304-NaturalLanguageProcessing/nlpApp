<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feel Good Reads</title>
    <style>
        body {
            background-color: #f0f8f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .title {
            color: #2c5f2d;
        }
        .emotion-button {
            background-color: #a0d995;
            color: white;
            border: none;
            padding: 15px 32px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            font-size: 16px;
        }
        .search-bar {
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">Feel Good Reads</h1>
    <h2>Discover Reads That Resonate With You</h2>
    <h3>How are you feeling today?</h3>
    <div>
        <button class="emotion-button">Sadness</button>
        <button class="emotion-button">Joy</button>
        <button class="emotion-button">Love</button>
        <button class="emotion-button">Anger</button>
        <button class="emotion-button">Fear</button>
        <button class="emotion-button">Surprise</button>
    </div>
    <input type="text" class="search-bar" placeholder="Search by title, author, or keyword">
    <h3>Discover Your Perfect Match Book</h3>
    <div>
        <img src="https://example.com/book1.jpg" width="100">
        <img src="https://example.com/book2.jpg" width="100">
        <img src="https://example.com/book3.jpg" width="100">
        <img src="https://example.com/book4.jpg" width="100">
    </div>
    <div class="footer">
        <button class="emotion-button">Free Trial For 30 Days</button>
        <div>
            <a href="https://play.google.com" target="_blank"><img src="https://example.com/google_play.png" width="150"></a>
            <a href="https://www.apple.com/app-store/" target="_blank"><img src="https://example.com/app_store.png" width="150"></a>
        </div>
    </div>
    <p><a href="#" style="color: #2c5f2d;">About us</a></p>
</body>
</html>
